<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>
    <img src="https://img.icons8.com/?size=100&id=9L16NypUzu38&format=png&color=ffffff" height="28px" alt="LeetCode icon">
    <span>LeetCode Tracker</span>
  </h2>

  <div class="input-box">
    <input type="text" id="username" placeholder="Enter LeetCode username" />
    <button id="addUser">Add</button>
    <button id="refreshBtn" class="secondary-btn" title="Refresh all profiles">Refresh</button>
  </div>

  <div id="users"></div>

  <script src="popup.js"></script>
</body>
</html>
